<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spotify - Cadastro</title> <!-- MUDANÇA: Título alterado para indicar página de cadastro -->
  <style>
    /* Fontes */
    @font-face {
      font-family: 'SpotifyFont';
      src: url('fonts/SpotifyMix-Medium.ttf') format('truetype');
    }

    /* Estilos gerais */
    body {
      background-image: url('images/live-band-silhouette-stockcake.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'SpotifyFont', sans-serif;
      height: 100vh;
      margin: 0;
    }

    /* Contêiner principal */
    .body_container {
      align-items: center;
      display: flex;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #body_login_border {
      background-image: conic-gradient(from var(--angle), #1ED760, transparent, #1ED760);
      border-radius: 8px;
      height: 550px;
      margin: 20vh auto;
      width: 450px;
      display: flex;
      align-items: center;
      padding: 3px;
      box-shadow: 0 0 10px rgba(30, 215, 95, 0.507);
      animation: 3s spin linear infinite;
    }

    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    @keyframes spin {
      from {
        --angle: 0deg;
      }
      to {
        --angle: 360deg;
      }
    }

    .body_login {
      background-color: #2e2f32;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      height: 550px;
      margin: 0; /* MUDANÇA: Removido margin para ajustar dentro da borda */
      width: 100%; /* MUDANÇA: Largura total para preencher o contêiner da borda */
    }

    /* Logotipo */
    #logo_container {
      display: flex;
      font-size: 0.7em;
      gap: 5px;
      justify-content: center;
    }

    #container_brand {
      align-items: center;
      display: flex;
      font-size: 1em;
      gap: 5px;
      padding: 30px;
    }

    #spotify_png_brand {
      height: 50px;
      width: 50px;
      margin-right: 10px;
    }

    #brand_name {
      color: #ccc;
      font-size: 2.5em;
    }

    /* Navegação Login/Sign Up */
    #login_signup {
      color: #ccc;
      display: flex;
      font: bold 1.2em 'SpotifyFont', sans-serif;
      gap: 30px;
      justify-content: center;
      width: 100%;
      margin-left: 15px;
    }

    #login_signup p, #login_signup a { /* MUDANÇA: Adicionado #login_signup a para estilizar o link SIGN UP */
        color: #ccc;
        cursor: pointer;
        font-size: 1em;
        margin: 0;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    #login_signup p:hover, #login_signup a:hover { /* MUDANÇA: Adicionado #login_signup a:hover para manter o efeito hover */
        color: #1DB954;
        transition: all 0.3s ease;
    }

    #login {
        color: #ccc;
        cursor: pointer;
        font-size: 1em;
        margin: 0;
    }

    #login:hover {
      color: #1DB954;
      transition: all 0.3s ease;
    }

    #sign_up {
        color: #ccc;
        cursor: pointer;
        font-size: 1em;
        margin: 0;
        text-decoration: none; /* MUDANÇA: Adicionado para remover sublinhado padrão do link */
    }

    #sign_up:hover {
        color: #1DB954;
        transition: all 0.3s ease;
    }

    /* Formulário */
    #signup_form { /* MUDANÇA: ID alterado para refletir formulário de cadastro */
      align-items: center;
      display: flex;
      flex-direction: column;
      margin-top: 40px;
      gap: 10px;
      min-height: 280px; /* MUDANÇA: De height: 250px para min-height: 280px para acomodar o novo input */
      width: 325px;
      margin-right: auto;
      margin-left: auto;
    }

    #email_input, /* MUDANÇA: Novo input para email */
    #login_input,
    #password_input,
    #login_button {
      border: 1px solid #ccc;
      border-radius: 20px;
      font-family: 'SpotifyFont', sans-serif;
      margin: 5px;
      padding: 12px;
      text-align: left;
      width: 300px;
    }

    #login_button {
      background-color: #1DB954;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      width: 325px;
    }

    #login_button:hover {
      background-color: #158a3e;
      transition: all 0.3s ease;
    }

    /* Lembrar-me */
    #remember_me {
      color: #ccc;
      display: flex;
      font-size: 0.8em;
      gap: 5px;
      justify-content: left;
      margin-left: 20px;
      margin-top: 5px;
    }

    /* Link para login */
    #forgot_password { /* MUDANÇA: Reaproveitado para link de login */
      color: #858585;
      display: flex;
      font-size: 1em;
      gap: 5px;
      width: 450px;
      justify-content: center;
    }

    a {
      color: #858585;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Contêiner principal -->
  <div class="body_container">
    <div id="body_login_border">
      <div class="body_login">
        <!-- Logotipo -->
        <div id="logo_container">
          <div id="container_brand">
            <img id="spotify_png_brand" src="images/spotify.png" alt="Spotify Logo">
            <h1 id="brand_name">Spotify</h1>
          </div>
        </div>
        <!-- Navegação -->
        <div id="login_signup">
            <a id="login" href="index.html">LOGIN</a>
            <a id="sign_up" href="cadastro.html" aria-label="Ir para a página de cadastro">SIGN UP</a>
            <p id="sign_up">
        </div>
        <!-- Formulário -->
        <div id="signup_form"> <!-- MUDANÇA: ID alterado para formulário de cadastro -->
          <form action="#" method="POST" aria-label="Cadastrar-se"> <!-- MUDANÇA: aria-label atualizado -->
            <input id="email_input" type="email" placeholder="Email" required aria-label="Endereço de email"> <!-- MUDANÇA: Novo input para email -->
            <input id="login_input" type="text" placeholder="Username" required aria-label="Nome de usuário">
            <input id="password_input" type="password" placeholder="Password" required aria-label="Senha">
            <div id="remember_me">
              <input type="checkbox" id="remember_me_checkbox" name="remember_me" value="true">
              <p>stay signed in</p>
            </div>
            <button type="submit" id="login_button">SIGN UP</button> <!-- MUDANÇA: Texto do botão alterado -->
          </form>
        </div>
        <!-- Link para login -->
        <div id="forgot_password"> <!-- MUDANÇA: Reaproveitado para link de login -->
          <a href="login.html" aria-label="Fazer login">Already have an account? Log in</a> <!-- MUDANÇA: Texto e href atualizados -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
